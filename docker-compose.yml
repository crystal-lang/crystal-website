version: '2'

services:
  web:
    image: ruby:3.1
    working_dir: /src
    command: /bin/bash -c "(bundle check || bundle install --jobs=3) && bundle exec jekyll serve --host=0.0.0.0 --incremental --livereload"
    ports:
      - "4000:4000"
      - "35729:35729"
    volumes:
      - .:/src
      - bundle:/usr/local/bundle

volumes:
  bundle:
