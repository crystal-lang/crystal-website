name: The Crystal Programming Language
description: A compiled language with Ruby like syntax and type inference
url: https://crystal-lang.org
logo: /assets/media/crystal_logo.svg
defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      image: /assets/icon.png
      layout: default
  -
    scope:
      path: ""
      type: posts
    values:
      image: /assets/icon.png
      layout: post
      is_post: true
  -
    scope:
      path: "install"
      type: pages
    values:
      image: /assets/icon.png
      layout: install
      permalink: /install/:basename/
twitter:
  username: CrystalLanguage

highlighter: rouge
markdown: kramdown
exclude:
- "*.haml"
- "*.nix"
- docker-compose.yml
- docker-compose.*.yml
- Gemfile
- Gemfile.lock
- Makefile
- Rakefile
- README.md
- scripts/*.cr
- vendor

assets:
  assets:
    - media/crystal_logo.svg
    - icon.png

plugins:
  - jekyll-seo-tag
  - jekyll-assets
  - jekyll-timeago

