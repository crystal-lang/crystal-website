name: The Crystal Programming Language
description: A language for humans and computers
url: https://crystal-lang.org
logo: /assets/media/crystal_logo.svg

future: true

collections:
  releases:
    output: true
  style_guide:
    output: false
  events:
    output: true
  pages:
    output: true
    permalink: /:path/

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      image: /assets/icon.png
      layout: page
      section: unspecified
  -
    scope:
      path: ""
      type: posts
    values:
      image: /assets/icon.png
      layout: post
      permalink: /:year/:month/:day/:title/
      is_post: true
      section: blog
  -
    scope:
      path: "_pages/install"
      type: pages
    values:
      image: /assets/icon.png
      layout: install
      section: install

  - scope:
      path: ""
      type: releases
    values:
      layout: release
      permalink: /:year/:month/:day/:title/
      image: /assets/icon.png
      section: releases
  -
    scope:
      path: ""
      type: events
    values:
      image: /assets/icon.png
      layout: page
      permalink: /events/:title/
      section: events

twitter:
  username: CrystalLanguage

exclude:
- "*.nix"
- docker-compose.yml
- docker-compose.*.yml
- Gemfile
- Gemfile.lock
- Makefile
- Rakefile
- README.md
- /scripts/
- vendor
- netlify.toml

sass:
  style: compressed

highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    default_lang: crystal
    block:
      css_class: code_section

repository: crystal-lang/crystal-website

callouts: ["NOTE"]

relative_links:
  enabled:     true
  collections: true
