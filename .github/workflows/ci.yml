name: Build
on:
  push:
  pull_request:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: "docker-compose.yml:docker-compose.ci.yml"
    steps:
      - name: Download source
        uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install tarball+https://install.devenv.sh/latest
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bundle
          key: gem-${{ hashFiles('Gemfile.lock') }}
          restore-keys: gem-
      - name: Cache htmltest
        uses: actions/cache@v4
        with:
          path: |
            tmp/.htmltest
          key: htmltest
      - name: Build website
        run: devenv shell make build
      - name: Test `check_html`
        run: devenv shell make check_html
      - name: Test `check_external_links` (allowed to fail)
        run: devenv shell make check_external_links || true
