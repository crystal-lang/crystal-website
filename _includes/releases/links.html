<nav class="link-actions">
  {%- assign release_year = include.release.date | date: "%Y-%m" %}
  {%- if release_year > "2016-06" %}
    <a href="https://crystal-lang.org/api/{{include.release.version}}">
      API Docs
    </a>
  {%- endif %}
  <a href="https://github.com/crystal-lang/crystal/releases/tag/{{include.release.version}}">
    Changelog
  </a>
  <a href="https://github.com/crystal-lang/crystal/tree/{{include.release.version}}">
    Source
  </a>
</nav>
