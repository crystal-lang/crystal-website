<header>
  <h1>{{ include.page_title | default: page.page_title | default: page.title }}</h1>

  <div class="page-description">
    {{ page.description | markdownify }}
  </div>

  {% if page.link_actions %}
    <nav class="link-actions">
      {% for action in page.link_actions %}
        {{ action | markdownify }}
      {% endfor %}
    </nav>
  {% endif %}
</header>
