<div class="taxonomy">
  {%- for category in include.post.categories %}
    <a href="{% if category == 'success' %}/success-stories/{% else %}/blog/{{ category | slugify }}/{% endif %}" class="category">{{ category | capitalize }}</a>
  {%- endfor %}

  {%- for tag in include.post.tags %}
  <a href="/blog/tags/{{ tag | slugify }}/" class="tag">#{{ tag }}</a>
  {%- endfor %}
</div>
